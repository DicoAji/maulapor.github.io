<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MauLapor-UbahKategori - Admin</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../favicon/favicon.ico"
      type="image/x-icon"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="borderkanan admin bg-abu-abu" id="sidebar-wrapper">
        <div class="sidebar-heading bg-hitam tengah">
          <img src="../img/logo/logo.png" class="logo" alt="" />
        </div>
        <div class="list-group">
          <div class="tengah p-2 menu">
            <a class="" href="index.html"
              ><i class="fas fa-book"></i> Koleksi</a
            >
          </div>
          <div class="tengah p-2 menu">
            <a class="" href="laporan.html"
              ><i class="fas fa-paper-plane"></i>Laporan</a
            >
          </div>
          <div class="tengah p-2 menu">
            <a class="" href="tambah.html"
              ><i class="fas fa-plus-square"></i>Tambah</a
            >
          </div>
          <div class="tengah p-2 menu">
            <a class="" href="#"><i class="fas fa-reply"></i>Logout</a>
          </div>
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper " class="wrap" style="width: 100%">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg border-bottom p-2 py-3">
          <div class="container">
            <i
              class="fas fa-arrow-right"
              style="cursor: pointer"
              id="sidebarToggle"
            ></i>
          </div>
        </nav>
        <!-- Page content-->
        <div class="container pt50 pb50">
          <h2 class="kuning">Ubah status</h2>
          <form action="">
            <div class="namabenda">
              <label for="namabenda">Nama Benda</label>
              <input type="text" required />
            </div>
            <div class="pelapor">
              <label for="pelapor">Pelapor</label>
              <input type="text" required />
            </div>
            <div class="lokasipenemuan">
              <label for="lokasipenemuan">Lokasi Penemuan</label>
              <textarea name="" id="lokasipenemuan" required></textarea>
            </div>
            <div class="ketegori">
              <label
                for="updateStatus"
                class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right"
                >Update Kategori
              </label>

              <div class="radio-toolbar pilihan mt20">
                <input
                  type="radio"
                  id="radioApple"
                  name="radioFruit"
                  value="apple"
                  checked
                />
                <label for="radioApple">Apple</label>

                <input
                  type="radio"
                  id="radioBanana"
                  name="radioFruit"
                  value="banana"
                />
                <label for="radioBanana">Banana</label>

                <input
                  type="radio"
                  id="radioOrange"
                  name="radioFruit"
                  value="orange"
                />
                <label for="radioOrange">Orange</label>
              </div>
            </div>

            <!-- submit -->
            <div class="tengah mt100">
              <button class="w-100 btn btn-transparant">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
